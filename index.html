<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h3 class="col-lg-8 offset-2 mb-0 mt-3">Calculator</h3><br>

    <form class="col-4 offset-1 border border-2 border-info-subtle rounded-5 p-5">
        <div class="row mb-3">
            <label for="firstnumber" class="col-6 col-form-label">First Number</label>
            <div class="col-6">
                <input type="text" class="form-control" id="num1">
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="secondnumber" class="col-6 col-form-label">Second Number</label>
            <div class="col-6 ">
                <input type="text" class="form-control" id="num2">
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="operation" class="col-6 col-form-label">Operation</label>
            <div class="col-3">
                <select id="operator" class="form-select">
                  <option selected>+</option>
                  <option>-</option>
                  <option>*</option>
                  <option>/</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <input class="col-6 btn border-info-subtle border-2" type="button" value="Calculate" onclick="clickOnAction()">
            <div class="col-2 justify-content-center">
                <label class="offset-2 fw-bold fs-4" for="output" id="output"></label>
            </div>
        </div>
      </form>

    <script src="app.js"></script>
</body>
</html>
